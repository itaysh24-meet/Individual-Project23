<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>register</title>
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/login.css')}}">
  <script type="text/javascript" src="{{url_for('static', filename='js/register.js')}}"></script>
</head>
<body>
  <div class="form">
        
    <ul class="tab-group">
      <li class="tab active"><a href="{{url_for('signup')}}">Sign Up</a></li>
      <li class="tab"><a class="active" href="#">Log In</a></li>
    </ul>
    <br>
    <h3>{{error}}</h3>
    <br>
    <div class="tab-content">
      
      <div id="login">   
        <h1>Welcome Back!</h1>
        
        <form action="/login" method="post">
        
          <div class="field-wrap">
          <label>
            Email Address<span class="req">*</span>
          </label>
          <input type="email" name="email" required ="required"/>
        </div>
        
        <div class="field-wrap">
          <label>
            Password<span class="req">*</span>
          </label>
          <input type="password" minlength="6" maxlength="16" name="password" required ="required"/>
        </div>
                
        <button class="button button-block"/>Log In</button>
        
        </form>

      </div>
      
    </div>
        
  </div> 
</body>
</html>
